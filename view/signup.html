<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../style/signup.css">
	<title>Sign Up | Rebbit</title>
</head>
<body class="signup">
	<div class="intro">
		<div class="split left">
			<div class="centered welcome">
				<h2>Welcome to Rebbit!</h2>
				<img src="../assets/rebbit1-removebg-preview.png">
			</div>
		</div>
		<div class="split right">
			<div class="centered card">
				<h2>SIGN UP</h2>
				<form class="sign-up-form">
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="Password">
					<input type="password" name="confirm-password" placeholder="Confrim Password">
					<button type="submit" value="submit">Sign Up</button>
				</form>
				<p>
					Already have an account?<br>
					<a href="../view/login.html">Click here to Login</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
