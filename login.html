<!DOCTYPE html>

<html>
    <head>
        <title>Rebbit Forum</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div class="text-center">
            <h1>Welcome to Rebbit Forum!</h1>
        </div>
        <div class="form_signin">
            <form action="#" class="form_login">
                <div class="container_form_username">
                    <i class="fa fa-user"></i>
                    <input id="login_username" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="container_form_password">
                    <i class="fa fa-lock"></i>
                    <input id="password_login" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="container_form_signin">
                   <input type="submit" value="Sign In">
                </div>
            </form>
            <p class="text-center">
                Don't have any an accout?
                <a href="../TubesPBW/signup.html">Create one!</a>
            </p>
        </div>

    </body>
</html>
