<!DOCTYPE html>

<html>
    <head>
        <title>Rebbit Forum</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <div class="text-center">
            <h1>Welcome to Rebbit Forum!</h1>
        </div>
        <div class="container">
            <form action="#" class="form_signup">
                <div class="container_usernameSignup">
                    <i class="fa fa-user"></i>
                    <input id="signUp_username" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="container_passwordsignup">
                    <i class="fa fa-lock"></i>
                    <input id="password_Signup" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="container_Repasswordsignup">
                    <i class="fa fa-lock"></i>
                    <input id="Repassword_Signup" type="password" name="password" placeholder="Confirm Password" required>
                </div>
                <div class="container_signinUp">
                   <input type="submit" value="Sign Up">
                </div>
            </form>
            <p class="text-center">
                Already have an accout?
                <a href="../TubesPBW/login.html">Login here!</a>
            </p>
        </div>

    </body>
</html>
